<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GussingNumber</title>
    <link rel="stylesheet" href="gussing_number.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="gussing_number.js"></script>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="row">
            <div class="col">
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-header p-3 mb-2 bg-info text-white text-center">
                        Number Gussing Game
                    </div>
                    <div class="card-body">
                        <h6 class="card-title">Try and guess a random number between 1 and 100</h6><br>

                        <div class="form-group">
                            <label for="usr">
                                <h4 class="text-success">Number :</h4>
                            </label>
                            <input type="text" id="guessField" class="guessField" style="padding:5px">
                            <input type="submit" value="Submit guess" class="guessSubmit">
                        </div>
                        <!-- <h5 class="text-info">You Guessing Number</h5>
                        <p class="card-text" id="demo"></p>
                        <h5 class="text-success"> Guess Number</h5>
                        <p class="card-text" id="guess"></p> <br> -->
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="resultParas text-center lead">
                        <p class="guesses text-info"></p>
                        <p class="lastResult text-white"></p>
                        <p class="lowOrHi text-danger"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="gussing_number.js"></script>


</body>

</html>
